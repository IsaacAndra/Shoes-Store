<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icons8-air-jordan-16.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jordan Shoes</title>
</head>
<body>
    <main>
        <header>
            <span>Ganhe R$ 10,00 de desconto no frete</span>
        </header>
        <div class="titulo">
            <h1 class="titulo-texto">JordanShoes</h1>
        </div>
        <section>
            <div class="banner">
                <img src="./images/wallpaper.jpeg" alt="Air Jordan Picture" class="banner-picture">
                <div class="banner-content">
                    <h1 class="titulo-banner">A melhor loja de Jordan</h1>
                   <p class="texto-banner">O tênis Jordan é fruto de uma 
                   velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
               </div>
            </div>
        </section>
        <section class="destaques">
            <div class="destaques-itens">
                <h1 class="destaques-titulo">Destaques</h1>
                <p class="destaques-texto">
                    Frete grátis e chinelo de brinde é aqui, aproveite portempo ilimitado.
                </p>
            </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png"
                     alt="Air Jordan Hight Zoom">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-black-noble-red-w-1-1000.png"
                     alt="Air Jordan Black Noble Red">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-bright-citrus-1-1000 1.png"
                     alt="Air Jordan Bright Citrus">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-carbon-fiber-1-1000 1.png"
                     alt="Air Jordan Carbon Fiber">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-dutch-green-1-400.png"
                     alt="Air Jordan Dutch Green">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-grey-camo-1-1000 1.png"
                     alt="Air Jordan Grey Camo">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png"
                     alt="Air Jordan Light Smoke Grey">
                    </div>
                </div>
                <div class="back-tenis">
                    <div class="img-tenis">
                        <img src="./images/air-jordan-1-retro-high-court-purple-w-1-400.png"
                     alt="Air Jordan Retro Hight Court">
                    </div>
                </div>
        </section>
    </main>
    <footer class="creditos">
        <p class="texto-footer">Todos os direitos Reservados</p>
    </footer>
</body>
</html>
